<!DOCTYPE html>
<html>


    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
        <meta charset="UTF-8">
    </head>


    <body>

        <h1 class="title">Tic-Tac-Toe</h1>

        <div class="form-container">
            
            <form class="player-one">
                <div>
                    <label for="player-one-name">Player 1:</label><br>
                    <input type="text" class="player-name" id="1" name="player-one-name">
                </div>
            </form>


            

            <form class="player-two">
                <div>
                    <label for="player-two-name">Player 2:</label><br>
                    <input type="text" class="player-name" id="2" name="player-two-name">
                </div>
            </form>

        </div>

        <h2 class="versus">vs</h2>


        <div class="container">
            <div class="box box-1"></div>
            <div class="box box-2"></div>
            <div class="box box-3"></div>
            <div class="box box-4"></div>
            <div class="box box-5"></div>
            <div class="box box-6"></div>
            <div class="box box-7"></div>
            <div class="box box-8"></div>
            <div class="box box-9"></div>
        </div>
        <div class="results">
            <p class="motivation">たたかえ たたかえ</p>
        </div>


        <script src="tic-tac-toe.js"></script>
    </body>
</html>
